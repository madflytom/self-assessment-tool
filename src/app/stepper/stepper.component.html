<mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out your name and current grade level</ng-template>

            <mat-grid-list cols="1" rowHeight="75px">
                <mat-grid-tile>
                    <div class="form-inside-grid">
                        <mat-form-field appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Last name, First name" formControlName="firstCtrl">
                        </mat-form-field>
                    </div>
                </mat-grid-tile>

                <mat-grid-tile>
                    <div class="form-inside-grid">
                        <mat-form-field appearance="fill">
                            <mat-label>Grade Level</mat-label>
                            <input matInput placeholder="109" formControlName="gradeLevel">
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Competency Self Assessment">
        <p></p>
        <form [formGroup]="secondFormGroup">
            <input matInput hidden formControlName="goodPerson">
        </form>

        <mat-grid-list cols="2">
            <mat-grid-tile>
                <div class="form-inside-grid">
                    <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1" step="1" min="0" max="4"
                        aria-label="units" [(ngModel)]="value" (change)="updateForm(value)"
                        (input)="updateLabel($event)">
                    </mat-slider>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <p>{{explanationValue}}</p>
            </mat-grid-tile>


            <!-- More stuff to do here-->



        </mat-grid-list>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>

    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-stepper>
